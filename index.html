<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Review Modal Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="js/vex.combined.min.js"></script>
    <script>
        vex.defaultOptions.className = 'vex-theme-default'
    </script>
    <link rel="stylesheet" href="css/vex.css" />
    <link rel="stylesheet" href="css/vex-theme-default.css" />
    <style>
        h2, p {
            text-align: center;
        }

        .ratingBtn {
            font-size: 75px;
            margin: 10%;
        }
    </style>
</head>

<body>
    <h1>Starting out...</h1>
    <div>
        <button id="clickMe">
            Click Me
        </button>
    </div>
    <script>
        function openModal() {
            vex.open({
                unsafeContent: ['<h2>',
                    'How has your experience been with "COMPANY"?',
                    '</h2>',
                    '<br />',
                    '<p>',
                    '<span class="ratingBtn" id="nope">ðŸ˜‘</span>',
                    '<span class="ratingBtn" id="yup">ðŸ¤©</span>',
                    '</p>'
                ].join('')
            });
        };

        function chooseSchool() {
            // TODO:
            // open modal asking which school to return correct URL
            vex.open({
                unsafeContent: ['<h2>',
                    'What Rose location did you attend most recently?',
                    '</h2>',
                    '<p class="schoolOpt" id="CRA"><a href="https://go2rose.com" target="_blank" rel="noopener">Canyon Rose</a></p>',
                    '<p class="schoolOpt" id="CRAE"><a href="https://go2rose.com" target="_blank" rel="noopener">Canyon Rose East</a></p>',
                    '<p class="schoolOpt" id="CRA"><a href="https://go2rose.com" target="_blank" rel="noopener">Desert Rose</a></p>',
                    '<p class="schoolOpt" id="CRAE"><a href="https://go2rose.com" target="_blank" rel="noopener">Mountain Rose </a></p>',
                    '<p class="schoolOpt" id="CRA"><a href="https://go2rose.com" target="_blank" rel="noopener">Pima Rose</a></p>'
                ].join('')
            });
        }

        $('body').on('click', '#clickMe', openModal);
        
        function alert() {
            console.log(this.id);
        }

        $('body').on('click', '#nope', alert);
        $('body').on('click', '#yup', chooseSchool);

    </script>
</body>

</html>
